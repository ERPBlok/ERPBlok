[AnyBlok]
db_name = erpblok
db_driver_name = postgresql
wsgi_port = 5000

beaker.session.data_dir = erpblok.session
pyramid_authentication_method = anyblok_pyramid.bloks.pyramid.pyramid:getSessionAuthenticationPolicy

furetui_default_locale = fr
furetui_client_path = /backend
furetui_client_static = erpblok:static/furetui

logging_configfile = logging.cfg
